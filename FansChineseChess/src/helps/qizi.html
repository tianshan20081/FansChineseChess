<p>象棋棋子</p>
<p>象棋是一种双方对阵的竞技项目。棋子共有三十二个，分为红黑两组，各有十六个，由对弈的双方各执一组。 　</p>
<p>　棋子种类说明如下表： 　　</p>
<p>红方名称 黑方名称 每方棋子数 可以到达的范围  </p>
<p>帅 将 1 己方九宫内 
  车 车 2 全盘任何位置  </p>
<p>炮 炮 2 全盘任何位置 
马 马 2 全盘任何位置  </p>
<p>相 象 2 己方区域内（实际上是7个特殊棋位）</p>
<p> 仕 士 2 己方九宫内（实际上是5个特殊棋位）  </p>
<p>兵 卒 5 起始位置及向前一步的位置，敌方所有棋位 
  帅与将；</p>
<p>仕与士；相与象；兵与卒的作用完全相同，仅仅是为了区别红棋和黑棋而已。 </p>
